<html>
<head>
<script language="javascript">

var users = new Array();
var passes = new Array();

function init(){
	users.push("user1");
	passes.push("pass1");
	users.push("user2");
	passes.push("cake");
	users.push("user3");
	passes.push("pie");	
}

function login(){
	
	
	for(var i = 0;i<users.length;i++){
		if(document.getElementById("user").value == users[i]){
			if(document.getElementById("pass").value == passes[i]){
				alert("You have logged in");
				document.getElementById("result").innerHTML = "You have logged into "+users[i];	
			}
		}
	}
	
	
}

</script>
</head>
<body onLoad="init();">

<form>
Username <input type="text" id="user" /><br /><br />
Password <input type="password" id="pass" /><br /><br />
<input type="button" value="Submit" onClick="login();" />
<p id="result"></p>
</form>

</body>

</html>
