<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style type="text/css">
    .text {
      font-family: arial;
      color: black;
    }
    .button {
      height: 50px;
      width: 50px;
      font-size: 45px;
      font-family: arial;
    }
    #button0 {
      height: 50px;
      width: 104px;
      font-size: 45px;
      font-family: arial;
    }
    #buttonC {
      height: 50px;
      width: 104px;
      font-size: 45px;
      font-family: arial;
    }
    #button1 {
      height: 100px;
      width: 50px;
      font-size: 45px;
      font-family: arial;
      float: right;
      position: absolute;
      left: 170px;
      top: 286px;
    }
    #display {
      height: 50px;
      width: 208px;
      font-size: 45px;
      text-align: right;
      color: black;
    }
    </style>
    <script>
    function varGet(){
      clearButton = document.getElementById("buttonC");
      display = document.getElementById("display");
      operation = "no"
      numberOne = "0";
      numberTwo = "0";
      fOp = "";
      firFirNum = "";
      firrFirNum = "";
      currentNumber = "one";
      display.value = numberOne;
    }
    function clearr(){
      if(clearButton.value == "AC"){
        location.reload();
        return
      } else if(clearButton.value == "C"){
        if(currentNumber == "one"){
          numberOne = "0";
          display.value = numberOne;
        } else if(currentNumber == "two"){
          numberTwo = "0";
          display.value = numberTwo;
        }
        clearButton.value = "AC";
      }
    }
    function operator(operationA){
      operation = operationA;
      if(numberOne != "0" && numberTwo == "0"){
        fOp = operation;
        display.value += operation;
        currentNumber = "two";
        return;
      } else if(numberTwo == "0"){
        return;
      } else if(numberOne != "0" && numberTwo != "0"){
        calculate("both");
      }
      clearButton.value = "C";
    }
    function displayInput(number){
      clearButton.value = "C";
      if(number == "."){
        if(currentNumber == "one"){
          numberOne += number;
        } else if(currentNumber == "two"){
          numberTwo += number;
        }
        display.value += number;
        return;
      }
      if(display.value == "0"){
        display.value = "";
        if(currentNumber == "one"){
          numberOne = "";
        } else if(currentNumber == "two"){
          numberTwo = "";
        }
      }
      if(currentNumber == "one"){
        numberOne += number;
        display.value += number;
      } else if(currentNumber == "two"){
        numberTwo += number;
        display.value += number;
      }
    }
    function calculate(type){
      operationC = type;
      if(operationC == "both"){
        firFirNum = solve(numberOne, fOp, numberTwo)
        numberOne = firFirNum
        display.value = numberOne+operation;
      } else if(operationC == "none"){
        firrFirNum = solve(numberOne, operation, numberTwo)
        numberOne = firrFirNum;
        display.value = firrFirNum;
      }
      clearButton.value = "C";
    }
    function solve(noOne, oper, noTwo){
      if(oper == "+"){
        return parseFloat(noOne) + parseFloat(noTwo)
      } else if(oper == "-"){
        return parseFloat(noOne) - parseFloat(noTwo)
      } else if(oper == "x"){
        return parseFloat(noOne) * parseFloat(noTwo)
      } else if(oper == "-"){
        return parseFloat(noOne) / parseFloat(noTwo)
      }
    }
    </script>
  </head>
  <body onload="varGet();">
    <h1 class="text">Calculator</h1>
    <div id="calculatorDiv">
      <input id="display" type="text" disabled><br/>
      <input onclick="clearr();" id="buttonC" type="button" value="AC">
      <input onclick="operator('+');" class="button" type="button" value="+">
      <input onclick="operator('-');" class="button" type="button" value="-"><br/>
      <input onclick="displayInput(1);" class="button" type="button" value="1">
      <input onclick="displayInput(2);" class="button" type="button" value="2">
      <input onclick="displayInput(3);" class="button" type="button" value="3">
      <input onclick="operator('x');" class="button" type="button" value="x"><br/>
      <input onclick="displayInput(4);" class="button" type="button" value="4">
      <input onclick="displayInput(5);" class="button" type="button" value="5">
      <input onclick="displayInput(6);" class="button" type="button" value="6">
      <input onclick="operator('&divide');" class="button" type="button" value="&divide"><br/>
      <input onclick="displayInput(7);" class="button" type="button" value="7">
      <input onclick="displayInput(8);" class="button" type="button" value="8">
      <input onclick="displayInput(9);" class="button" type="button" value="9">
      <input onclick="calculate('none');" id="button1" type="button" value="="><br/>
      <input onclick="displayInput(0);" id="button0" type="button" value="0">
      <input onclick="displayInput('.');" class="button" type="button" value=".">
    </div>
  </body>
</head>
