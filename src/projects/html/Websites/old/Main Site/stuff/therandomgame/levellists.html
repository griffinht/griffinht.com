<!DOCTYPE html>
<html>
  <head>
    <title id="title">Level List | The Random Game</title>
    <style>
    .text {
      font-family: arial;
      color: black;
    }
    .optionLink {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
    }
    .optionLink[standard] {
      width: 100px;
    }
    .optionLink:active {
      box-shadow: 0px 0px 0px black;
      position: relative;
      top: 2px;
    }
    .optionLink[linked] {
      text-decoration: none;
    }
    .optionLink[two]{
      position: absolute;
      top: 25px;
      left: 461px;
    }
    .optionLink[three]{
      position: absolute;
      top: 25px;
      left: 600px;
    }
    .divText {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
      width: 440px;
    }
    #topBar {
      font-size: 30px;
      font-family: arial;
      background-color: grey;
      border-radius: 10px;
      height: 50px;
      width: 100%;
    }
    [centerText] {
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="topBar">
      <h2 class="divText" id="divTitle">Level 1 | The Random Game</h2>
      <a class="optionLink" href="levellists.html" linked two>Level List</a>
      <a class="optionLink" href="therandomgame.html" linked three>Main Menu</a>
    </div>
    <script>
var levCount = 6;
for(i = 1; i <= levCount; i++){
  var string = "<a class=\"optionLink\" href=\"";
  string += [i];
  string += ".html"
  string += "\">";
  string += "Level "+[i]+"</a>"; 
  var divisible  = [i] % 10 === 0;
  if(divisible == true){
    string += "<br />";
  }
  document.write(string);
}
    </script>
    <script>
var currentLevel = 1;
var title = document.getElementById("divTitle");
title.innerHTML = "Level List | The Random Game";
    </script>
  </body>
</html>
