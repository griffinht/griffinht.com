<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <style>
    .text {
      font-family: arial;
      color: black;
    }
    .optionLink {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
    }
    .optionLink[standard] {
      width: 100px;
    }
    .optionLink:active {
      box-shadow: 0px 0px 0px black;
      position: relative;
      top: 2px;
    }
    .optionLink[linked] {
      text-decoration: none;
    }
    .optionLink[one]{
      position: absolute;
      top: 0px;
      left: 415px;
    }
    .optionLink[two]{
      position: absolute;
      top: 25px;
      left: 526px;
    }
    .optionLink[three]{
      position: absolute;
      top: 25px;
      left: 665px;
    }
    .divText {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
      width: 403px;
    }
    #topBar {
      font-size: 30px;
      font-family: arial;
      background-color: grey;
      border-radius: 10px;
      height: 50px;
      width: 100%;
    }
    [centerText] {
      text-align: center;
    }
    #gameDiv {
      background-color: green;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 60px;
      top: 140px;
    }
    #pie {
      position: absolute;
      background-color: white;
      width: 200px;
      height: 200px;
      top: 90px;
      left: 10px;
    }
    #nextLevLink {
      font-size: 40px;
      position: absolute;
      top: 300px;
      left: 10px;
    }
    #realNextLev {
      background-color: green;
      width: 2px;
      height: 2px;
      position: absolute;
      top: 400px;
      left: 10px;
    }
    #surroundNextLev {
      position: absolute;
      background-color: white;
      top: 395px;
      left: 5px;
      width: 15px;
      height: 10px;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("#pie").mouseover(function(){
    $("#pie").animate({
      left: '+=250px',
      top: '+=250px'
    });
    $("#gameDiv").animate({
      left: '+=250px',
      top: '+=250px'
    });
  });
});
    </script>
  </head>
  <body>
    <div id="topBar">
      <h2 class="divText" id="divTitle">Error</h2>
      <p class="optionLink" onclick="location.reload;" standard one>Restart</p>
      <a class="optionLink" href="levellists.html" linked two>Level List</a>
      <a class="optionLink" href="therandomgame.html" linked three>Main Menu</a>
    </div>
    </div>
    <p id="pie" class="text"></p>
    <p id="gameDiv" onclick="nextLevel();"></p>
    <a id="nextLevLink" class="text">Click the green!</a>
    <p id="surroundNextLev" class="text" onclick="nextLevel();"></p>
    <p id="realNextLev" class="text" onclick="nextLevel();"></p>
    <script>
var currentLevel = 2;
var title = document.getElementById("title");
title.innerHTML = "Level "+currentLevel+" | The Random Game";
divTitle.innerHTML = "Level "+currentLevel+" | The Random Game";
function restart(){
  location.reload();
}
function out(){
  var nextLevLink = document.getElementById("nextLevLink");
  nextLevLink.innerHTML = "You Failed. Restarting...";
  document.body.style.backgroundColor = "#CC0000";
  restart = setTimeout(restart,3000)
}

function nextLevel(){
  var nextLev = document.getElementById("nextLevLink");
  var nextLevL = currentLevel + 1;
  nextLev.setAttribute("href", nextLevL+".html");
  nextLev.innerHTML = "You Passed! Next Level!";
}
    </script>
  </body>
</html>
