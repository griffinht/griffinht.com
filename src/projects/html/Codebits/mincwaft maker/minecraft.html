//
//゜

var input = document.getElementById('input');
var output = document.getElementById('output');
var charsIn = 'abcdefghijklmnopqrstuvwxyz0123456789';
var letters = {};
function norm(string){
  var str = '';
  for(var i = 0; string.length>i; i++){
    var a = string.substring(i,i+1);
    if(a=='1'){
      str = str+'█';
    }else{
      str = str+'゜';
    }
  }
  return str;
}
function Letter(letter, line2, line3, line4, line5, line6){
  this.letter = letter;
  this.line1 = '゜゜゜゜゜';
  this.line2 = line2;
  this.line3 = line3;
  this.line4 = line4;
  this.line5 = line5;
  this.line6 = line6;
  this.line7 = '゜゜゜゜゜';
  letters[letter] = this;
}
