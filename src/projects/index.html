<html>
<head>
    {{> ../head}}
    <style>
article > section > section {
    border-left: 2px solid var(--primary);
    padding-left: 1em;
}
.tags {
    display: flex;
    gap: 0.5em;
    overflow-x: auto;
}
.tags > .tag {
    background-color: var(--primary);
    color: var(--primary-foreground);
    padding: 0.5em;
}
    </style>
</head>
<body>
    <header>
        <h1><a href="{{root}}index.html">griffinht.com</a> > projects</h1>
    </header>
    {{{content}}}
    <div class="spacer">
        <article>
            {{#projects}}
            <section>
                <h2 id="{{year}}" class="fragment">{{year}}<a class="fragmentAnchor" href="#{{year}}">#</a></h2>
                {{#projects}}
                <section>
                    <h3 id="{{name}}" class="fragment">
                        {{#href}}<a href="{{.}}">{{/href}}{{name}}{{#href}}</a>{{/href}}
                        <a class="fragmentAnchor" href="#{{name}}">#</a>
                    </h3>
                    <div class="tags">
                        {{#tags}}<div class="tag">{{.}}</div>{{/tags}}
                    </div>
                    {{{raw}}}
                    {{#description}}
                    <p>{{.}}</p>
                    {{/description}}
                    <p>
                    {{#links}}
                        <a href="{{href}}">{{text}}</a>
                    {{/links}}
                    </p>
                </section>
                {{/projects}}
            </section>
            {{/projects}}
        </article>
    </div class="spacer">
</body>
</html>
