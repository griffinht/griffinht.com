<html>
<head>
    {{> ../head}}
    <title>projects</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
article {
    width: 100%;
    max-width: 60em;
    background-color: var(--background);
    margin: 0 auto;
}
article > section {
    padding: 1em;
}
article > section {
    padding: 1em;
}
article > section:hover {
    background-color: var(--header);
}
article > section > section:hover {
    background-color: var(--background);
}
article > section > section > div {
    display: flex;
    gap: 1em;
}
article > section > section > div > div {
    background-color: var(--highlight);
    color: white;
    border-radius: 0.5em;
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 0.5em;
}
article > section > section > div > div > * {
    max-height: 3em;
}
article > section > section > div > div:hover {
    color: black;
}
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="../index.html">
                griffinht.com
            </a>
        </h1>
    </header>
    <article>
        <header>
            <h1>projects</h1>
        </header>
        {{#.}}
        <section>
            <h2 id="{{year}}" class="fragment">{{year}}<a class="fragmentAnchor" href="#{{year}}">#</a></h2>
            {{#projects}}
            <section>
                <h3 id="{{name}}" class="fragment">
                    {{#href}}<a href="{{.}}">{{/href}}{{name}}{{#href}}</a>{{/href}}
                    <a class="fragmentAnchor" href="#{{name}}">#</a>
                </h3>
                <div>
                {{#tags}}
                    <div>{{.}}</div>
                {{/tags}}
                </div>
                {{{raw}}}
                {{#description}}
                <p>{{.}}</p>
                {{/description}}
                <p>
                {{#links}}
                    <a href="{{href}}">{{text}}</a>
                {{/links}}
                </p>
            </section>
            {{/projects}}
        </section>
        {{/.}}
    </article>
    <footer>
        <a href="https://github.com/stzups/griffinht.com">source</a>
    </footer>
</body>
</html>
