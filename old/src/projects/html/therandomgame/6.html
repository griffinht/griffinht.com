<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <style>
    .text {
      font-family: arial;
      color: black;
    }
    .optionLink {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
    }
    .optionLink[standard] {
      width: 100px;
    }
    .optionLink:active {
      box-shadow: 0px 0px 0px black;
      position: relative;
      top: 2px;
    }
    .optionLink[linked] {
      text-decoration: none;
    }
    .optionLink[one]{
      position: absolute;
      top: 0px;
      left: 415px;
    }
    .optionLink[two]{
      position: absolute;
      top: 25px;
      left: 526px;
    }
    .optionLink[three]{
      position: absolute;
      top: 25px;
      left: 665px;
    }
    .divText {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
      width: 403px;
    }
    #topBar {
      font-size: 30px;
      font-family: arial;
      background-color: grey;
      border-radius: 10px;
      height: 50px;
      width: 100%;
    }
    [centerText] {
      text-align: center;
    }
    #nextLevLink {
      font-size: 40px;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
function pop(number){
  var kernel  = "kernel"+number;
  var jKernel = "#kernel"+number
  $(jKernel).animate({width: '+=100px', height: '+=100px'}, 1000, function(){
    $(jKernel).attr("src", "popcorn.png")
  });
  var attrsone = document.getElementById("kernelOne").getAttribute("src");
  var attrstwo = document.getElementById("kernelTwo").getAttribute("src");
  var attrsthree = document.getElementById("kernelThree").getAttribute("src");
  var attrsfour = document.getElementById("kernelFour").getAttribute("src");
  var attrsfive = document.getElementById("kernelFive").getAttribute("src");
  if(attrsone == "popcorn.png"){
    if(attrstwo == "popcorn.png"){
      if(attrsthree == "popcorn.png"){
        if(attrsfour == "popcorn.png"){
          if(attrsfive == "popcorn.png"){
            nextLevel();
          }
        }
      }
    }
  }
}
    </script>
  </head>
  <body>
    <div id="topBar">
      <h2 class="divText" id="divTitle">Level 1 | The Random Game</h2>
      <p class="optionLink" onclick="restart();" standard one>Restart</p>
      <a class="optionLink" href="levellists.html" linked two>Level List</a>
      <a class="optionLink" href="therandomgame.html" linked three>Main Menu</a>
    </div>
    <a class="text" id="nextLevLink">Pop all the popcorn!</a><br />
    <img src="kernelUn.jpeg" alt="Kernel" id="kernelOne" class="kernel" width="320" height="240" onclick="pop('One');"/>
    <img src="kernelUn.jpeg" alt="Kernel" id="kernelTwo" class="kernel" width="320" height="240" onclick="pop('Two');"/>
    <img src="kernelUn.jpeg" alt="Kernel" id="kernelThree" class="kernel" width="320" height="240" onclick="pop('Three');"/>
    <img src="kernelUn.jpeg" alt="Kernel" id="kernelFour" class="kernel" width="320" height="240" onclick="pop('Four');"/>
    <img src="kernelUn.jpeg" alt="Kernel" id="kernelFive" class="kernel" width="320" height="240" onclick="pop('Five');"/>
    <script>
var currentLevel = 6;
var title = document.getElementById("title");
title.innerHTML = "Level "+currentLevel+" | The Random Game";
var divTitle = document.getElementById("divTitle");
divTitle.innerHTML = "Level "+currentLevel+" | The Random Game";
function restart(){
  location.reload();
}
function out(){
  var nextLevLink = document.getElementById("nextLevLink");
  nextLevLink.innerHTML = "You Failed. Restarting...";
  document.body.style.backgroundColor = "#CC0000";
  restart = setTimeout(restart,3000)
}

function nextLevel(){
  var nextLev = document.getElementById("nextLevLink");
  var nextLevL = currentLevel + 1;
  nextLev.setAttribute("href", nextLevL+".html");
  nextLev.innerHTML = "Next Level!";
}
    </script>
  </body>
</html>
