<!DOCTYPE html>
<html>
  <head>
    <title id="title"></title>
    <style>
    .text {
      font-family: arial;
      color: black;
    }
    .optionLink {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
    }
    .optionLink[standard] {
      width: 100px;
    }
    .optionLink:active {
      box-shadow: 0px 0px 0px black;
      position: relative;
      top: 2px;
    }
    .optionLink[linked] {
      text-decoration: none;
    }
    .optionLink[one]{
      position: absolute;
      top: 0px;
      left: 415px;
    }
    .optionLink[two]{
      position: absolute;
      top: 25px;
      left: 526px;
    }
    .optionLink[three]{
      position: absolute;
      top: 25px;
      left: 665px;
    }
    .divText {
      height: 30px;
      font-size: 30px;
      background-color: blue;
      color: black;
      border-radius: 10px;
      border: black 2px solid;
      box-shadow: 2px 2px 2px black;
      font-family: arial;
      width: 403px;
    }
    #topBar {
      font-size: 30px;
      font-family: arial;
      background-color: grey;
      border-radius: 10px;
      height: 50px;
      width: 100%;
    }
    [centerText] {
      text-align: center;
    }
    #nextLevLink {
      font-size: 40px;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("#logs").click(function(){
      fireClicked ++;
  if(fireClicked >= 30){
    nextLevel();
    var fire = document.getElementById("fire");
    fire.setAttribute("alt", "Fire");
    fire.setAttribute("src", "fire.png");
  }
  });
});
    </script>
  </head>
  <body>
    <div id="topBar">
      <h2 class="divText" id="divTitle">Level Error | The Random Game</h2>
      <p class="optionLink" onclick="restart();" standard one>Restart</p>
      <a class="optionLink" href="levellists.html" linked two>Level List</a>
      <a class="optionLink" href="therandomgame.html" linked three>Main Menu</a>
    </div>
    <a class="text" id="nextLevLink">Light the Fire</a><br />
    <img id="fire" width="484" height="484"/><br />
    <img src="logs.png" id="logs" alt="logs" width="510" height="340"/>
    <script>
var fireClicked = 0;
var currentLevel = 4;
var title = document.getElementById("title");
title.innerHTML = "Level "+currentLevel+" | The Random Game";
var divTitle = document.getElementById("divTitle");
divTitle.innerHTML = "Level "+currentLevel+" | The Random Game";
function restart(){
  location.reload();
}
function out(){
  var nextLevLink = document.getElementById("nextLevLink");
  nextLevLink.innerHTML = "You Failed. Click to Restart";
  nextLevLink.setAttribute("href", "1.html");
  var body = document.getElementById("body");
  body.setAttribute("onmouseover", "out();");
  document.body.style.backgroundColor = "#CC0000";
}

function nextLevel(){
  var nextLev = document.getElementById("nextLevLink");
  var nextLevL = currentLevel + 1;
  nextLev.setAttribute("href", nextLevL+".html");
  nextLev.innerHTML = "You Passed! Next Level!";
}
    </script>
  </body>
</html>
