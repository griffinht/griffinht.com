<body unselectable="on" onselectstart="return false;" onmousedown="return false;">
  <h1 id="cps">CPS: 0</h1><br><br>
  <h1 id="peak">Peak: 0</h1>
  <script>
var last = new Date();
var peak = 0;
window.addEventListener('click', function(){
  var now = new Date();
  var diff = now.getTime()-last.getTime();
  var cps = 1000/diff;
  document.getElementById('cps').innerHTML = 'CPS: '+cps;
  if(cps>peak){
    peak = cps;
    document.getElementById('peak').innerHTML = 'Peak: '+peak;
  }
  console.log(cps);
  last = now;
});
  </script>
</body>
