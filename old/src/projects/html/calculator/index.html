<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    .text {
      font-family: arial;
      color: black;
    }
    </style>
    <script type="text/javascript">
    function calculate(){
      var numberOne = document.getElementById("numberOne").value;
      var numberTwo = document.getElementById("numberTwo").value;
      var operation = document.getElementById("operation").value;
      if(operation == "none"){
        document.getElementById("operation").style.border = "red 1px solid";
        result = "Choose an Operation";
      } else if(operation == "plus"){
        var result = parseFloat(numberOne) + parseFloat(numberTwo); 
      } else if(operation == "minus"){
        var result = parseFloat(numberOne) - parseFloat(numberTwo); 
      } else if(operation == "multiplied by"){
        var result = parseFloat(numberOne) * parseFloat(numberTwo); 
      } else if(operation == "divided by"){
        var result = parseFloat(numberOne) / parseFloat(numberTwo); 
      } else {
        var resut = "Error";
      }
      document.getElementById("result").innerHTML = (numberOne +" "+ operation +" "+ numberTwo + " equals" +" "+ result);
    }
    </script>
    <title>Calculator</title>
  </head>
  <body>
  <form id="form" action="">
    <fieldset>
      <legend class="text">Calculator</legend>
      <input type="text" id="numberOne">
      <select id="operation" class="text">
        <option value="none">Operation</option>
        <option value="plus">Add</option>
        <option value="minus">Subtract</option>
        <option value="multiplied by">Multiply</option>
        <option value="divided by">Divide</option>
      </select>
      <input type="text" id="numberTwo" class="text"><br />
      <input type="button" value="Calculate" onclick="calculate();" class="text"/><br />
      <input type="reset" class="text"><br />
    </fieldset>
    <p class="text" id="result"></p>
  </form>
  </body>
 </html>
